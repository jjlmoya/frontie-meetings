<!DOCTYPE html>
<html>
<head>
    <title>Audio Debug Test</title>
</head>
<body>
    <h1>Audio Debug Test</h1>
    <button onclick="testAudio()">Test Metal Audio</button>
    <button onclick="testBeach()">Test Beach Audio</button>
    <button onclick="testFunky()">Test Funky Audio</button>
    <button onclick="testGroovie()">Test Groovie Audio</button>
    
    <script>
        async function testAudio() {
            try {
                const audio = new Audio('/assets/audio/metal.mp3');
                audio.volume = 0.5;
                audio.loop = true;
                await audio.play();
                console.log('Metal audio playing!');
            } catch (error) {
                console.error('Metal audio failed:', error);
            }
        }

        async function testBeach() {

    </script>
</body>
